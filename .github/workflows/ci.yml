name: CI
on:
  push:
    branches: [ master ]
  pull_request:
  schedule:
    - cron:  '0 0 * * *'

jobs:

  gitfs:
    name: gitfs
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Setup go 1.16
        uses: actions/setup-go@v2
        with:
          stable: false
          go-version: 1.16.0-rc1
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: go test ./...
